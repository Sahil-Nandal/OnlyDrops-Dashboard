<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyDrops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="child1">
            <img src="Group 1.svg" alt="">
            <br>
            <table>
                <tr>
                    <td>
                        <img class="navimg" src="Home.svg" alt="">      
                    </td>
                    <td>
                        <a class="nav" href="#"> Home </a>
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <img class="navimg" src="Dashboard.svg" alt="">     
                    </td>
                    <td>
                        <a class="nav" href="#"> Dashboard </a>
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <img class="navimg" src="Settings.svg" alt=""> 
                    </td>
                    <td>
                        <a class="nav" href="#"> Setting </a>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <img class="navimg" src="Account.svg" alt=""> 
                    </td>
                    <td>
                        <a class="nav" href="#"> Account </a>
                    </td>
                </tr>
            </table>

            <div class="logout">
                 
                <table>
                    <tr>
                        <td>
                            <img src="Logout.svg" alt=""> 
                        </td>
                        <td>
                            <a href="#"> Logout </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- -------------------- RIGHT SIDE ------------------------------------------------------- -->
        <div class="child2" style="z-index: 1;">
            <div class="discord" >
                <div class="childContainer">
                    <div style="padding: 5px;">
                        <img src="Discord.svg" alt="">
                    </div>
                    <div style="padding: 5px; padding-top: 10px;">
                        <a id="discord" href="#"> <b> Join Discord </b></a>
                    </div>
                </div>
                 
            </div>

            <div class="childContainer">
                <div class="rightChild">
                    Days <br>
                   <span class="data">29</span>
                </div>
                <div class="rightChild">
                    Hours <br>
                    <span class="data">18</span>
                </div>
            </div>

            <div class="childContainer">
                <div class="rightChild">
                    Subscription Started On <br>
                    <span class="data">29/01/22</span>
                </div>
                <div class="rightChild">
                    Next Payment On <br>
                    <span class="data">25/02/22</span>
                </div>
            </div>

            <div class="childContainer" style="margin-top: 3%;">
                <div class="rightChildBottom" style="width: 12%; margin-left: 3%; border-bottom-right-radius: 0%; border-top-right-radius: 0%; background-color:#1D1D1D;">
                    <span class="data">ACO key</span>
                </div>
                <div class="rightChildBottom" style="border-left: none; border-bottom-left-radius: 0%; border-top-left-radius: 0%;">
                    <span class="data">1234xxxxxx3 &ensp;</span> <img src="reload.svg" alt="">
                </div>
                <div class="rightChildBottom renew" id="renew" style="margin-left: 8%; color: black;">
                    <a id="renewText" href="#"> <b>Renew Now</b></a>
                </div>
            </div>
            
        </div>
    </div>
    <img class="gif" src="onlydrops2" alt="">
</body>
</html>
